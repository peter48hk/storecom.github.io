<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  
  header nav ul {
    list-style-type: none;
    padding: 0;
  }
  
  header nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  header nav ul li a {
    color: white;
    text-decoration: none;
  }
  
  .product-list {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }
  
  .product-card {
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 200px;
  }
  
  .product-card img {
    width: 100%;
    height: auto;
  }
  
  .product-card h3 {
    margin: 10px 0;
  }
  
  .product-card p {
    color: #777;
    font-size: 1.2em;
  }
  
  .product-card button {
    padding: 10px 20px;
    background-color: #5cb85c;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1em;
  }
  
  .product-card button:hover {
    background-color: #4cae4c;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
  
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Tech Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-list">
    <div class="product-card" id="product1">
      <img src="product1.jpg" alt="Laptop 1">
      <h3>MacBook Pro</h3>
      <p>$1200</p>
      <button onclick="addToCart('MacBook Pro', 1200)">Add to Cart</button>
    </div>
    <div class="product-card" id="product2">
      <img src="product2.jpg" alt="Laptop 2">
      <h3>Dell XPS 13</h3>
      <p>$900</p>
      <button onclick="addToCart('Dell XPS 13', 900)">Add to Cart</button>
    </div>
    <div class="product-card" id="product3">
      <img src="product3.jpg" alt="Laptop 3">
      <h3>HP Spectre x360</h3>
      <p>$1100</p>
      <button onclick="addToCart('HP Spectre x360', 1100)">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Tech Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
